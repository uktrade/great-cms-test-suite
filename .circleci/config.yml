version: 2.1

###############################################################################
# Variables
###############################################################################

python: &python
  image: cimg/python:3.9.13

python_node_browsers: &python_node_browsers
  image: cimg/python:3.9.13-browsers

###############################################################################
# Steps
###############################################################################

setup_secrets: &setup_secrets
  run:
    name: Setup Secrets
    command: |
      . venv/bin/activate
      make secrets

install_libcairo2: &install_libcairo2
  run:
    name: Install libcairo2-dev
    command: |
      sudo apt-get update
      sudo apt-get install libcairo2-dev


###############################################################################
# Jobs
###############################################################################

jobs:
  flake8:
    docker:
      - <<: *python
    steps:
      - checkout
      - *install_libcairo2
      - run:
          name: Run flake8
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install --quiet -r requirements_test.txt
            flake8

  black:
    docker:
      - <<: *python
    steps:
      - checkout
      - run:
          name: Run Black in check mode
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install black
            black ./ --check

  test_behavioural:
    docker:
      - <<: *python
    steps:
      - checkout
      - run:
          name: Run behave
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install behave
            behave

  test_browser:
    docker:
      - <<: *python
    steps:
      - checkout

  test_javascript:
    docker:
      - *python_node_browsers
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install node modules
          command: npm ci
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run:
          name: Run Javascript tests
          command: npm test -- --maxWorkers=1

  test_load:
    docker:
      - <<: *python
    steps:
      - checkout

  test_unit:
    docker:
      - <<: *python
    steps:
      - checkout

###############################################################################
# Workflows
###############################################################################

workflows:
  version: 2
  test_and_checks:
    jobs:
      - test_behavioural
      - test_browser
      - test_javascript
      - test_load
      - test_unit
      - flake8
      - black
